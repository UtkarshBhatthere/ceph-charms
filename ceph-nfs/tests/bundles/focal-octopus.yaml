local_overlay_enabled: False
series: focal
applications:
  ubuntu:
    charm: cs:ubuntu
    num_units: 2
  ceph-nfs:
    charm: ../../ceph-nfs.charm
    num_units: 2
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    storage:
      osd-devices: '2,10G'
    options:
      osd-devices: '/dev/test-non-existent'
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
      expected-osd-count: 6
relations:
  - - 'ceph-mon:client'
    - 'ceph-nfs:ceph-client'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'