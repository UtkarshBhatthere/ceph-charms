local_overlay_enabled: False
series: focal
applications:
  ubuntu:
    charm: cs:ubuntu
    num_units: 2
  ceph-nfs:
    charm: ../../ceph-nfs.charm
    num_units: 2
    options:
      source: proposed
  ceph-osd:
    charm: ch:ceph-osd
    channel: pacific/edge
    num_units: 3
    storage:
      osd-devices: '2,10G'
    options:
      source: cloud:focal-wallaby
  ceph-mon:
    charm: ch:ceph-mon
    channel: pacific/edge
    num_units: 3
    options:
      monitor-count: '3'
      expected-osd-count: 6
      source: cloud:focal-wallaby
  ceph-fs:
    charm: ch:ceph-fs
    channel: pacific/edge
    num_units: 2
    options:
      source: cloud:focal-wallaby
  loadbalancer:
    charm: ch:openstack-loadbalancer
    channel: latest/edge
    num_units: 3
  hacluster:
    charm: ch:hacluster
    channel: 2.0.3/edge
    options:
      cluster_count: 3
relations:
  - - 'ceph-mon:client'
    - 'ceph-nfs:ceph-client'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'ceph-fs'
    - 'ceph-mon'
  - - ceph-nfs
    - loadbalancer
  - - 'loadbalancer:ha'
    - 'hacluster:ha'
