- project:
    templates:
      - charm-unit-jobs
    check:
      jobs:
      - focal-pacific
    vars:
      needs_charm_build: true
      charm_build_name: ceph-nfs
      build_type: charmcraft
- job:
    name: focal-pacific
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py35
      - tox-py36
      - tox-py37
      - tox-py38
    vars:
      tox_extra_args: focal-pacific
